name: Deploy Dist to Branch

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    deploy-dist:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install

            - name: Build editor
              run: bun run editor:build

            - name: Deploy to dist branch
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./packages/webeditor/dist
                  publish_branch: dist
                  force_orphan: true
